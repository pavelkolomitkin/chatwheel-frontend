<ng-container *ngIf="!!user">
  <div class="pin" app-user-activity-status [user]="user">
    <a [routerLink]="url">
      <app-user-avatar
        [size]="'small'"
        [user]="user"
        [additionalStyles]="{
        transform: 'rotate(45deg)',
        cursor: 'pointer',
        width: '100%'
      }"

      ></app-user-avatar>
    </a>
  </div>
</ng-container>
