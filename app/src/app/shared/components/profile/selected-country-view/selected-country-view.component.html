<span>{{ label }}: </span>
<div *ngIf="!!country; else noCountry" class="d-inline-block country-container">
  <app-country-flag [country]="country"></app-country-flag>
  <b>{{ country.name }}</b>
  <span class="text-muted">{{ country.region ? '(' + country.region.name + ')' : '' }}</span>
</div>
<ng-template #noCountry>
  <span class="text-muted">{{ noSelectedMessage }}</span>
</ng-template>
