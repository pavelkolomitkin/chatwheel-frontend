<figure class="image-container" [ngClass]="isActivityVisible ? getActivityClass() : ''">
  <img
    class="user-avatar rounded-circle align-top"
    [src]="_avatarUrl"
    [ngStyle]="getStyles()"
    title="{{ _user.fullName }}"
    (click)="onImageClickHandler($event)"
    [ngClass]="size"
  >
</figure>
