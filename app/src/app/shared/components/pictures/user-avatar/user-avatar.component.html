<figure class="image-container" [ngClass]="isActivityVisible && !_user.deleted ? getActivityClass() : ''">
  <img
    class="user-avatar rounded-circle align-top"
    [src]="_avatarUrl"
    [ngStyle]="getStyles()"
    title="{{ title }}"
    (click)="onImageClickHandler($event)"
    [ngClass]="size"
  >
</figure>
