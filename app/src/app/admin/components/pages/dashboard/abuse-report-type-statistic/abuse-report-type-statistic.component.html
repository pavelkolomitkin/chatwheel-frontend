<div class="widget" *ngIf="!!statistic">
  <div class="widget-body">
    <div class="d-flex justify-content-between align-items-center">
      <div class="state">
        <h6>{{ statistic.abuseType.title }} <span class="small">{{ 'REPORTS' | translate }}</span></h6>
        <h2>{{ statistic.totalNumber.toLocaleString() }}</h2>
      </div>
      <div class="icon">
        <app-abuse-report-type
          [type]="statistic.abuseType"
        ></app-abuse-report-type>
      </div>
    </div>
    <small class="text-small mt-10 d-block">~{{ percentage.toFixed(2) }}%</small>
  </div>
  <div class="progress progress-sm">
    <div
      class="progress-bar bg-{{ getTypeColor() }}"
      role="progressbar"
      aria-valuenow="{{ percentage }}"
      aria-valuemin="0"
      aria-valuemax="100"
         [ngStyle]="{ width: percentage + '%' }"></div>
  </div>
</div>
