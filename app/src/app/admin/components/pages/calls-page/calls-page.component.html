<app-main-content-header
  [header]="'CALLS'"
  [icon]="'phone'"
></app-main-content-header>

<div class="card">

  <ul class="nav nav-pills custom-pills" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a [routerLink]="'./chat-wheel'" routerLinkActive="active" class="nav-link show" data-toggle="pill" role="tab">
        <i class="ik ik-users"></i> {{ 'CHAT_WHEEL' | translate }}</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="'./direct'" routerLinkActive="active" class="nav-link show" data-toggle="pill" role="tab">
        <i class="ik ik-phone-call"></i> {{ 'DIRECT_CALLS' | translate }}
      </a>
    </li>
  </ul>


  <div class="tab-content" id="pills-tabContent">

    <div class="tab-pane fade active show" id="current-month" role="tabpanel" aria-labelledby="pills-timeline-tab">
      <div class="card-body p0">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>
</div>
