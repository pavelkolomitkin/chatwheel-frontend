<app-alert-window
  [title]="'CREATE_ADMIN_ACCOUNT' | translate"
  [isShown]="isCreateAdminWindowShown"
  (onClose)="onCreateAdminWindowCloseHandler($event)"
>
  <div content>

    <form #createAdminForm="ngForm">

      <div class="form-group">
        <label for="email">{{ 'EMAIL' | translate }}</label>
        <input
          id="email"
          class="form-control"
          type="email"
          autocomplete="off"
          [(ngModel)]="createAccountFields.email"
          name="email"
          required
          [ngClass]="!!createAccountErrors.email ? 'is-invalid' : ''"
        />
        <app-form-field-error-list [field]="'email'" [errors]="createAccountErrors"></app-form-field-error-list>
      </div>

      <div class="form-group">
        <label for="fullName">{{ 'FULL_NAME' | translate }}</label>
        <input
          id="fullName"
          class="form-control"
          type="text"
          autocomplete="off"
          name="fullName"
          [(ngModel)]="createAccountFields.fullName"
          required
          [ngClass]="!!createAccountErrors.fullName ? 'is-invalid' : ''"
        />
        <app-form-field-error-list [field]="'fullName'" [errors]="createAccountErrors"></app-form-field-error-list>
      </div>

      <div class="form-group">
        <label for="password">{{ 'PASSWORD' | translate }}</label>
        <input
          id="password"
          class="form-control"
          autocomplete="off"
          type="password"
          name="password"
          [(ngModel)]="createAccountFields.password"
          required
          [ngClass]="!!createAccountErrors.password ? 'is-invalid' : ''"
        />
        <app-form-field-error-list [field]="'password'" [errors]="createAccountErrors"></app-form-field-error-list>
      </div>

      <div class="form-group">
        <label for="passwordRepeat">{{ 'CONFIRM_PASSWORD' | translate }}</label>
        <input
          id="passwordRepeat"
          class="form-control"
          autocomplete="off"
          type="password"
          name="passwordRepeat"
          [(ngModel)]="createAccountFields.passwordRepeat"
          required
          [ngClass]="!!createAccountErrors.passwordRepeat ? 'is-invalid' : ''"
        />
        <app-form-field-error-list [field]="'passwordRepeat'" [errors]="createAccountErrors"></app-form-field-error-list>
      </div>

    </form>

  </div>

  <div footer>
    <button
      [disabled]="!createAdminForm.valid || isSubmitting"
      type="button"
      class="btn btn-outline-success"
      (click)="onCreateAdminClickHandler($event, createAdminForm)"

    >{{ 'CREATE' | translate }}</button>
  </div>

</app-alert-window>
