<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="input-group input-group-button">
    <input
      type="text"
      class="form-control"
      placeholder="{{ 'PLACEHOLDER_YOUR_MESSAGE' | translate }}"
      name="text"
      [(ngModel)]="text"
      required
      autocomplete="off"
    >
  </div>
</form>
