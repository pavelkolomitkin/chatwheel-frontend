

<div class="card">

  <ng-container *ngIf="!(user | async).geoLocation">

    <div class="card-body text-center">

      <h1 class="text-muted">
        <i class="ik ik-map-pin"></i>
      </h1>
      <div>
        <h1 class="text-muted">{{ 'LET_USERS_KNOW_WHERE_YOU_ARE' | translate }} :-)</h1>
      </div>
      <div>
        <span class="btn btn-primary" (click)="onLocationUpdateClickHandler($event)">{{ 'UPDATE' | translate }}</span>
      </div>

    </div>

  </ng-container>

  <ng-container *ngIf="!!(user | async).geoLocation">

    <ul class="nav nav-pills custom-pills" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a routerLink="map" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" class="nav-link show" data-toggle="pill" role="tab">
          <i class="ik ik-map-pin"></i>{{ 'MAP' | translate }}</a>
      </li>
      <li class="nav-item">
        <a routerLink="list" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" class="nav-link show" data-toggle="pill" role="tab">
          <i class="ik ik-list"></i>{{ 'LIST' | translate }}</a>
      </li>
    </ul>

    <div class="tab-content position-relative" id="pills-tabContent">

      <div class="update-geolocation-container">
        <app-my-text-location-view
          [user]="(user | async)"
        ></app-my-text-location-view>
      </div>

      <div class="tab-pane fade active show" id="current-month" role="tabpanel" aria-labelledby="pills-timeline-tab">
        <div class="card-body p0">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

  </ng-container>

</div>
