<div class="map-container">
  <ng-container *ngIf="!!(user | async)">
    <app-map
      #mapComponent
      (onSelectLocation)="onLocationSelectedHandler($event)"
      (onMove)="onMapMoveHandler($event)"
      (onReady)="onMapReadyHandler($event)"
      [defaultCenter]="(user | async).geoLocation"
      [defaultZoom]="14"
    ></app-map>
  </ng-container>
</div>
