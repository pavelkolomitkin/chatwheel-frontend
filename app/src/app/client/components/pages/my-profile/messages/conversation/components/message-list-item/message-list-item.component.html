<ng-container *ngIf="!!user">
  <ng-container *ngIf="message.message.author.id === user.id; else receivedMessage">
    <div class="row mb-20 send-chat">
      <div class="col">
        <div class="msg">
          <p class="mb-0">{{ message.message.text }}</p>
        </div>
        <p class="text-muted mb-0"><i class="fa fa-clock-o mr-10"></i>{{ message.message.createdAt }}</p>
      </div>
      <div class="col-auto pl-0">
        <app-user-avatar
          [size]="'small'"
          [user]="message.message.author"
        ></app-user-avatar>
        <!--      <img src="../img/users/3.jpg" alt="user image" class="rounded-circle img-40">-->
      </div>
    </div>
  </ng-container>
  <ng-template #receivedMessage>
    <div class="row mb-20 received-chat">
      <div class="col-auto pr-0">
        <app-user-avatar
          [size]="'small'"
          [user]="message.message.author"
        ></app-user-avatar>
        <!--      <img src="../img/users/2.jpg" alt="user image" class="rounded-circle img-40">-->
      </div>
      <div class="col">
        <div class="msg">
          <p class="mb-0">{{ message.message.text }}</p>
        </div>
        <p class="text-muted mb-0"><i class="fa fa-clock-o mr-10"></i>{{ message.message.createdAt }}</p>
      </div>
    </div>
  </ng-template>
</ng-container>
