<ng-container *ngIf="(user | async)">
  <header class="header-top header" header-theme="light">

    <div class="container-fluid">
      <div class="d-flex justify-content-between header-menu">
        <div class="top-menu d-flex align-items-center">

          <a routerLink="./chatwheel" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }" class="left-menu-item nav-link">
            <i class="ik ik-message-circle"></i>
            ChatWheel
          </a>
          <a routerLink="nearby" [routerLinkActive]="'active'" class="left-menu-item nav-link">
            <i class="ik ik-map-pin"></i>
            Near By
          </a>

        </div>


        <div class="top-menu d-flex align-items-center">

          <a class="nav-link ml-10" routerLink="./profile/me/wheel-calls" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
            <i class="ik ik-video"></i>
          </a>

          <a class="nav-link ml-10" routerLink="./profile/me/direct-calls" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
            <i class="ik ik-phone"></i>
          </a>

          <a class="nav-link ml-10" routerLink="./profile/me/messages" [routerLinkActive]="'active'" >
            <i class="ik ik-message-square"></i>
            <span class="badge bg-success" *ngIf="newMessageNumber > 0">{{ newMessageNumber }}</span>
          </a>

          <div class="dropdown">

            <a class="dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="avatar avatar-wrapper">
                <app-user-avatar [size]="'extraSmall'" [user]="(user | async)" [additionalStyles]="{ width: '100%' }"></app-user-avatar>
              </div>
            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
              <a routerLink="./profile/me" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }" class="dropdown-item"><i class="ik ik-user dropdown-icon"></i> Profile</a>
              <a routerLink="./profile/me/settings" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }" class="dropdown-item"><i class="ik ik-settings dropdown-icon"></i> Settings</a>
              <a class="dropdown-item" role="button" (click)="onLogoutClickHandler($event)"><i class="ik ik-power dropdown-icon"></i> Logout</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </header>
</ng-container>
